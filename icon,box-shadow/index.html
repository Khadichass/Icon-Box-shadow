<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow & Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="box-shadow"></div>

    <div>
      <div class="fa-3x">
        <i class="fa-solid fa-cog fa-spin"></i>
        <i
          class="fa-solid fa-cog fa-spin"
          style="--fa-animation-direction: reverse"
        ></i>
        <i
          class="fa-solid fa-cog fa-spin"
          style="--fa-animation-duration: 15s"
        ></i>
        <i
          class="fa-solid fa-compact-disc fa-spin"
          style="
            --fa-animation-duration: 30s;
            --fa-animation-iteration-count: 1;
          "
        ></i>
        <i
          class="fa-solid fa-tire fa-spin"
          style="
            --fa-animation-duration: 3s;
            --fa-animation-iteration-count: 5;
            --fa-animation-timing: ease-in-out;
          "
        ></i>
      </div>
    </div>
  </body>
</html>
